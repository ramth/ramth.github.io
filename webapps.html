<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Python Apprentice</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> 
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div id="top_menu"></div>
	<canvas id="glCanvas" width="640" height="480"></canvas>
	<button id="pushButton" type="button" onclick="testFunction()">Don't push my buttons</button>
	<script>
		var menu_html = new XMLHttpRequest();
		menu_html.open('GET', 'navbar.html',true);
		menu_html.onreadystatechange = function() {
		if (this.readyState!==4) document.getElementById('top_menu').innerHTML = 'not ready';
		if (this.status!==200) document.getElementById('top_menu').innerHTML = 'not status 200';
		document.getElementById('top_menu').innerHTML = this.responseText;
		};
		menu_html.send();
	</script>
</body>

<script>

var button_presses = 0;
var pushButton = document.getElementById("pushButton");
function testFunction() {
	if (button_presses == 0) {
		pushButton.innerHTML = "I hate you";
	}
	else if (button_presses == 1) {
		pushButton.innerHTML = "No really don't push me";
	}
	else {
		pushButton  	.innerHTML = "*angry silence*";
	}
	button_presses++;
}
</script>
